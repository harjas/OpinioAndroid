    var obj = JSON.parse(data);
    
    for(var i=0; i<obj.length; i++){
      contacts.push(obj[i].username);
      length++;
    }
    for (var i = 0; i < contacts.length; i++) {
      $('#frame').append('<li><a>' + contacts[i] + '</a></li>').listview('refresh');
    }
  });
